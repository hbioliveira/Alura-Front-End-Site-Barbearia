<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <div class="cabecalho">
            <h1><img src="./imagens/logo.png" alt="Logo do Site"></h1>
            <nav>
                <ul>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./produtos.html">Produtos</a></li>
                    <li><a href="./contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="" method="post">
            <label for="nomesobrenome">Nome e Sobrenome</label>
            <input type="text" id="nomesobrenome" class="input-padrao">

            <label for="email">E-mail</label>
            <input type="email" id="email" class="input-padrao">
            
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" class="input-padrao">

            <label for="mensagem">Mensagem</label>
            <textarea name="mensagem" id="mensagem" cols="60" rows="10" class="input-padrao">
            </textarea>
            <div>
                <p>Como prefere o nosso contato?</p>
                <!-- A propriedade "name" agrupa os radios. -->
                <label for="radio_email"><input type="radio" name="contato" id="" value="radio_email">E-mail</label>

                <label for="radio_telefone"><input type="radio" name="contato" id="" value="radio_telefone">Telefone</label>

                <label for="radio_whatsapp"><input type="radio" name="contato" id="" value="radio_whatsapp">Whatsapp</label>
            </div>

            <div>
                <p>Qual horário prefere ser atendido?</p>
                <select name="" id="">
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>

                </select>
            </div>

            <label for="" class="checkbox"><input type="checkbox" name="" id=""> Gostaria de receber nossas novidades por e-mail?</label>
            <input type="submit" value="Enviar">        
        </form>
    </main>
    <footer>
        <img src="./imagens/logo-branco.png" alt="">
        <p class="copyright">&copy; Copyright Barbearia Alura - 2022</p>
    </footer>

</body>
</html>
